name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.0.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
      - run: bun install
      - run: bun run build --if-present
      - run: bun test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.x
      - run: bun install
      - run: bun run lint

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.x
      - run: bun install
      - run: bun run test:coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  aider:
    runs-on: ubuntu-latest
    needs: [build, lint, coverage]
    steps:
      - uses: actions/checkout@v3
      - name: Run Aider
        uses: mirrajabi/aider-github-action@v1.0.1
        timeout-minutes: 10
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          branch: ${{ github.ref }}
          model: gpt-4ogpt-4o
          aider_args: '--yes --message "Automated code improvements"'
