name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.0.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}
    - run: bun install
    - run: bun run build --if-present
    - run: bun test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.0.x
    - run: bun install
    - run: bun run lint

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.0.x
    - run: bun install
    - run: bun run test:coverage
    - uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
