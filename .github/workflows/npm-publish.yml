name: Bun Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.x
      - run: bun install
      - run: bun test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.x
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout main
      - run: bun install
      - run: bun run build
      - run: bun run publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
